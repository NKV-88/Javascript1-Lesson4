<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		var QUESTIONS = [
			{
				number: 1,
				text: 'Какой город является столицей Российской Федерации?',
				answers: ['Москва', 'Лондон', 'Калининград', 'ТАГИИИЛ'],
				correct: 1

			},
			{
				number: 2,
				text: 'Что кричат десантники в Париже?',
				answers: ['tu rêvais de moi', 'Можем повторить!', 'Ква-ква', 'ТАГИИИЛ'],
				correct: 4

			},
			{
				number: 3,
				text: 'Как объявляется переменная в javascript?',
				answers: ['var', 'function', 'peremen', 'Ни как'],
				correct: 1

			},
			{
				number: 4,
				text: 'Значение  "!=" в javascript? ',
				answers: ['Большое равно', 'Злое рано', 'Не равно', 'сАвсем равно брат'],
				correct: 3

			},
			{
				number: 5,
				text: 'Как называется переменная объявленная в нутри функции javascript?',
				answers: ['глобальная', 'функциональная', 'непостоянная', 'локальная'],
				correct: 4

			},
			{
				number: 6,
				text: 'If, else в javascript это - ',
				answers: ['функция', 'оператор ветвления', 'цикл', 'объект'],
				correct: 2

			},
			{
				number: 7,
				text: 'Какой оператор используется для выхода из цикла? (javascript)',
				answers: ['false', 'stop', 'break', 'return'],
				correct: 3

			},
			{
				number: 8,
				text: 'Какой оператор используется для продолжения цикла? (javascript)',
				answers: ['tu rêvais de moi', 'Можем повторить!', 'continue', 'start'],
				correct: 3

			},
			{
				number: 9,
				text: 'do…while — ',
				answers: [' это цикл с постусловием', ' это цикл с предусловием', ' это цикл с условием', 'ТАГИИИЛ'],
				correct: 1

			},
			{
				number: 10,
				text: 'Цикл while - ',
				answers: ['это цикл с постусловием', 'это цикл с предусловием', 'это цикл с условием', 'это цикл - ТАГИИИЛ'],
				correct: 2

			}
			
		];
		console.log(QUESTIONS);

		var game = function (questions) {
			let play = true;
			let round = 0;
			while (play == true && round < QUESTIONS.length) {
				let quest = generateQuestion (questions, round);
				let answer = prompt (quest.qText);
				play = check (answer, round);
				round++;
			}
		}; 

		var generateQuestion = function (mas, qNumber) {
			let answers = '';
			for (let i = 0; i < 4; i++) {
				answers = answers + (i + 1) + ' - ' + mas[qNumber].answers[i] + '\n';
			}

			let text = mas[qNumber].text + '\n' + answers + 'Введите правильный ответ';

			let right = mas[qNumber].correct;
			return {
				qText: text,
				right: right
			};
		};

		var check = function (answer, round) {
			if (answer == QUESTIONS[round].correct) {
				alert('Правильно!');
				return true;
			} else {
				alert('НЕПРАВИЛЬНО!');
				return false;
			}
		};
		game(QUESTIONS);
	</script>
</body>
</html>
